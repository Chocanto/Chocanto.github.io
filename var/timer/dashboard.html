<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Timer</title>
  <link rel="stylesheet" href="res/style.css">
  <script src="res/dashScript.js"></script>
</head>
<body>
  <form id="timerForm">
    <input type="number" id="timerMinutes"/>
    <span class="labelTimer">minutes </span>
    <input type="number" id="timerSeconds"/>
    <span class="labelTimer">secondes</span>
    <input type="submit" id="setTimer"/>
  </form>
  <div class="actions">
    <button id="start">Lecture</button>
    <button id="stop">Stop</button>
  </div>
</body>
</html>
