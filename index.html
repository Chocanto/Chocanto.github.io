layout: default

{% assign posts=paginator.posts | where:"lang", page.lang %}

{% for post in posts %}
  <article class="list">
    {% include article-header.html %}
    <div class="entry">
      {{ post.excerpt }}
      <a class="button" href="{{ post.url }}">Read more <i class="fa fa-chevron-right"></i></a>
    </div>
  </article>
{% endfor %}
