---
layout: default
i18n-link: index
lang: en
---

{% assign posts=paginator.posts | where:"lang", page.lang %}

{% for post in posts %}
  <article class="list">
    {% include article-header.html %}
    <div class="entry">
      {{ post.excerpt }}
      <a class="button" href="{{ site.base-url }}{{ post.url }}">Read more <i class="fa fa-chevron-right"></i></a>
    </div>
  </article>
{% endfor %}
